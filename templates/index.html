<body>
 <div class="login">
	<h1>Proactive Quality Prediction</h1>

     <h3>Submit Datasets</h3>
     <!-- Main Input For Receiving Query to our ML -->
    <form action="/upload-datasets" method="post" enctype="multipart/form-data">
        <label>
            <span>Select Measurements CSV File</span>
            <input type="file" name="measurements_file" required="required" />
        </label>
        <label>
            <span>Select Critical Features CSV File</span>
            <input type="file" name="critical_features_file" required="required" />
        </label>
        <button type="submit" class="btn btn-primary btn-block btn-large">Submit datasets</button>
    </form>

   <br>
   <br>
 </div>
